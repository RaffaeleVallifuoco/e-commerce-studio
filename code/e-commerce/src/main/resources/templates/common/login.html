<!DOCTYPE html>
<html xmlns:th='http://www.thymeleaf.org' data-bs-theme="dark" lang=en>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title></title>

    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>

    </style>


</head>


<body>
    <!-- ---------------------
     -------HEADER--------   
     --------------------- -->

    <header class="sticky-top">
    </header>


    <!-- ---------------------
     --------MAIN---------   
     --------------------- -->
    <main>

        <div class="container mt-4">
            <div class="row text-center mt-5 justify-content-between align-items-center gap-5">
        
                <!-- LEFT COL -->
        
                <div class="col-md-5 d-flex justify-content-center">
                    <div class="mt-5">
                        <img th:src="@{/img/skillmart-logo.png}" alt="Logo" class="navbar-logo opacity-100" width="350"
                            height="400" />
                    </div>
                </div>
        
        
               
        
                <!-- RIGHT COL -->
        
                <div class="col-md-6">
                
                        <div class="card card-bg mt-4 text-start">
                            <div class="m-2">
                                <h2 class="my-4">LOGIN</h4>
                            </div>
                            <div class=" text-start m-2">
                                <form th:action="@{/authentication}" method="post">
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input type="text" class="form-control custom-form-control mb-3" id="username" name="username"
                                            placeholder="username" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control custom-form-control" id="password" name="password"
                                            placeholder="password" required>
                                    </div>
                                    <div th:if="${param.error}">
                                        <p class="text-danger">Invalid username or password</p>
                                    </div>
                                    <button type="submit" class="btn btn-purple btn-purple my-4">Login</button>
                                </form>
                            </div>
                        </div>
     
                </div>
            </div>
        </div>

    </main>



    <!-- Bootstrap bundle -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz'
        crossorigin='anonymous'></script>

</body>

</html>
