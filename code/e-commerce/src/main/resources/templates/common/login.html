<!DOCTYPE html>
<html xmlns:th='http://www.thymeleaf.org' data-bs-theme="dark" lang=en>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title></title>

    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>

    </style>


</head>


<body>
    <!-- ---------------------
     -------HEADER--------   
     --------------------- -->

    <header class="sticky-top">

        <nav class="navbar glass_nav nav-bg">
            <div class=" scontainer-fluid my-o py-0 nav-content">
                <a class="navbar-brand my-0 py-0 mx-3" th:href="@{/home}">
                    <img th:src="@{/img/nozama_logo_white.png}" alt="nozama ogo" class="navbar-logo my-o py-0" width = "90" />
                </a>
            </div>
        </nav>
    </header>


    <!-- ---------------------
     --------MAIN---------   
     --------------------- -->
    <main>

        <div class="container mt-4">
            <div class="d-flex flex-row justify-content-center align-items-start flex-wrap gap-3 mt-5">

                <!-- LEFT COL -->

                <div class="mt-5 flex-shrink-0 d-none d-md-block" style="width: 350px;">
                    <div class="mt-5">
                        <img th:src="@{/img/nozama_monogram_logo_black_orange.png}" alt="Logo" class="navbar-logo opacity-100" width="350"
                            height="400" />
                    </div>
                </div>


                <!-- RIGHT COL -->

                <div class="mt-5 flex-grow-1" style="min-width: 300px; max-width: 600px;">

                    <div class="col-12">
                        <div class="card login_card glass card_bg mt-4 text-start">
                            <div class="card-header card-bg">
                                <h2 class="my-4">LOGIN</h4>
                            </div>
                            <div class="card-body card_body glasstext-start card-bg">
                                <form th:action="@{/authentication}" method="post">
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input type="text" class="form-control custom-form-control mb-3" id="username"
                                            name="username" placeholder="username" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control custom-form-control" id="password"
                                            name="password" placeholder="password" required>
                                    </div>
                                    <div th:if="${param.error}">
                                        <p class="text-danger">Invalid username or password</p>
                                    </div>
                                    <button type="submit" class="btn btn-purple btn-block my-4">Login</button>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        </div>

    </main>



    <!-- Bootstrap bundle -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz'
        crossorigin='anonymous'></script>

</body>

</html>
