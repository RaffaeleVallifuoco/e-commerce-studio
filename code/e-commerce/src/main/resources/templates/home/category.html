<!DOCTYPE html>
<html xmlns:th='http://www.thymeleaf.org' data-bs-theme="dark" lang=en>


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title th:text="${category.nome} + ' - skillMART'">Dettaglio prodotto</title>
    <link rel="icon" href="/path/to/favicon.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://themes.getbootstrap.com/wp-content/plugins/dokan-lite/assets/vendors/font-awesome/font-awesome.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link th:href="@{/css/home-style.css}" rel="stylesheet">
</head>

<body>

    <!-- NAV -->
    <div class="container-fluid">
        <div class="row">
    
            <nav id="mainNavbar" class="navbar navbar-expand-lg navbar-dark fixed-top navbar-public">
                <div class="container-fluid">
                    <a class="navbar-brand text-decoration-none">skillMART</a>
                    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navCollapse">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a class="nav-link" href="/home/">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="#prodotti">Prodotti</a></li>
                            <li class="nav-item"><a class="nav-link" href="/home/#categorie">Categorie</a></li>
    
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <!-- Hero Section -->
        <header  class="hero" th:style="|background-image: url('@{/img/{img}.jpg(img=${category.nome.toLowerCase()})}')|">
            <div class="hero-overlay"></div>
            <div class="hero-content text-center">
                <h1 class="display-4" th:text="${category.nome}"></h1>
            </div>
        </header>


    <!-- JUMBO PRODOTTI -->
    <section id="prodotti" class="container my-5" th:if="${list != null}">
        <h3 class="my-5 py-5 text-center">Shop</h3>
        <div class="row text-decoration-none mb-5" th:each="product, stat : ${list}">
            <div th:if="${stat.index % 2 == 0}" class="row text-decoration-none align-items-center mb-5">
                <div class="col-md-6">
                    <a th:href="@{/home/detail/{id}(id=${product.id})}">
                        <img class=" product-img rounded shadow-sm" th:src="@{/img/{img}(img=${product.photoPath})}"
                            th:alt="${product.nome}">
                    </a>
                </div>
                <div class="col-md-6">
                    <h3 th:text="${product.nome}">Nome</h3>
                    <p class="text-muted fw-bold" th:text="'€ ' + ${product.prezzo}">€ 0.00</p>
                    <a class="btn btn-outline-light mt-2" th:href="@{/home/detail/{id}(id=${product.id})}">Shop now</a>
                </div>
            </div>

            <div th:if="${stat.index % 2 != 0}" class="row align-items-center flex-row-reverse mb-5">
                <div class="col-md-6">
                    <a th:href="@{/home/detail/{id}(id=${product.id})}">
                        <img class="product-img img-fluid rounded shadow-sm"
                            th:src="@{/img/{img}(img=${product.photoPath})}" th:alt="${product.nome}">
                    </a>
                </div>
                <div class="col-md-6">
                    <h3 th:text="${product.nome}">Nome</h3>
                    <p class="text-muted fw-bold" th:text="'€ ' + ${product.prezzo}">€ 0.00</p>
                    <a class="btn btn-outline-light mt-2" th:href="@{/home/detail/{id}(id=${product.id})}">Shop now</a>
                </div>
            </div>
        </div>
    </section>


    <!-- Carousel Prodotti evidenza -->
    <section class="carousel-container jumbotron-full">
        <h2 class="text-center mb-4">Prodotti in evidenza</h2>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide" th:each="product : ${evidence}">
                    <a class="text-decoration-none" th:href="@{/home/detail/{id}(id=${product.id})}">
                        <div class="product-card">
                            <img th:src="@{/img/{img}(img=${product.photoPath})}" alt="Prodotto">
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- SECONDA META DEI PRODOTTI -->




    <footer class="text-center mt-2 text-white-50">
        &copy; 2025 skillMart – Tutti i diritti riservati.
        <a class="text-muted text-decoration-none" href="https://github.com/RaffaeleVallifuoco" target="_blank"
            rel="noopener noreferrer">Visit my Github page</a>
    </footer>

    <!-- Dipendenze JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let prevScrollpos = window.pageYOffset;
        const navbar = document.getElementById("mainNavbar");

        window.onscroll = function () {
            const currentScrollPos = window.pageYOffset;

            if (currentScrollPos <= 0) {
                navbar.classList.remove("scrolled");
            } else {
                navbar.classList.add("scrolled");

                if (prevScrollpos > currentScrollPos) {
                    navbar.style.top = "0";
                } else {
                    navbar.style.top = "-100px";
                }
                prevScrollpos = currentScrollPos;
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper(".mySwiper", {
            slidesPerView: 4,
            spaceBetween: 20,
            loop: true,
            speed: 20000,
            autoplay: {
                delay: 0,
                disableOnInteraction: false,
            },
            freeMode: false,
        });
    </script>
</body>

</html>
